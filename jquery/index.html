<!DOCTYPE html>
<html>
<head>
  <title>Simple Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery & jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

  <!-- Page 1 -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Home</h1>
    </div>
    
    <div data-role="content">
      <p>Welcome to my mobile website!</p>
      <a href="#about" class="ui-btn">Go to About Page</a>
    </div>
    
    <div data-role="footer">
      <h4>Footer Text</h4>
    </div>
  </div>

  <!-- Page 2 -->
  <div data-role="page" id="about">
    <div data-role="header">
      <h1>About</h1>
    </div>

    <div data-role="content">
      <p>This is a demo jQuery Mobile site.</p>
      <a href="#home" class="ui-btn ui-btn-b">Back to Home</a>
    </div>

    <div data-role="footer">
      <h4>Footer on About Page</h4>
    </div>
  </div>

</body>
</html>
