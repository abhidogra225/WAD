<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCommerce Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>ShopAdmin</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="topbar">
        <h1>Dashboard Overview</h1>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Total Sales</h3>
          <p>$15,200</p>
        </div>
        <div class="card">
          <h3>Orders</h3>
          <p>1,250</p>
        </div>
        <div class="card">
          <h3>Products</h3>
          <p>540</p>
        </div>
      </section>
    </div>
  </div>

</html>
